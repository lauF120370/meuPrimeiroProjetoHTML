<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <br>

    <form action="home.html" method="get">
        <h1>Login</h1>
        
        <p>
            <label for="nomeusuario">Usuário</label>
            <input name="nomeusuario" type="text" placeholder="Nome de Usuário">
        </p>
        <p>
            <label for="senha">Senha</label>
            <input name="senha" type="text" placeholder="Senha de Usuário">
        </p>
        <p>
        <label>
            <input name="manterlogado" type="checkbox" value="sim"/> Manter Logado
        </label>
        </p><br>
        
        <button type="submit">Login</button><br><br>

        <p>
            <a href="./cadastro.html">Ainda não tem conta?</a><br> <br>
            <a href="./reset.html">Esqueceu a senha?</a>
        </p>

    </form>
    
</body>

</html>
