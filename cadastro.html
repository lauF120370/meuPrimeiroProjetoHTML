<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>

    <br>


    <form action="./cadastramento.html" method="get">

        <h1>Cadastro</h1>
            
        <p>
            <label for="nomeusuario">Nome Completo:</label>
            <input name="nomeusuario" type="text" placeholder="Nome Completo">
        </p>
        <p>
            <label for="emailUsuario">Endereço de email:</label>
            <input name="emailUsuario" type="email" placeholder="Email">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input name="senha" type="text" placeholder="Senha de Usuário">
        </p>
        <p>
            <label for="confirmarSenha">Confirmar senha:</label>
            <input name="confirmarSenha" type="text" placeholder="Confirmar Senha">
        </p>
        
        <select name="perfil">
            <option value="professor">Professor</option>
            <option value="administrador">Administrador</option>
            <option value="jogador">Jogador</option>
        </select>

        <br><br>
            
        <button type="submit" onclick="location.href='index.html'">Voltar</button><br><br>
        <button type="submit">Cadastrar</button>

    </form>

</body>

</html>
